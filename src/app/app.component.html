<main *ngIf="isAccessTocket()">
  <ng-container *ngTemplateOutlet="admin"></ng-container>
</main>

<main *ngIf="!isAccessTocket()">
  <ng-container *ngTemplateOutlet="frontend"></ng-container>
</main>
<alert></alert>

<ng-template #admin>
  <app-sidenav></app-sidenav>
  <div class="dashboard-session">
    <app-header></app-header>
    <router-outlet></router-outlet>
  </div>
</ng-template>


<ng-template #frontend>
  <router-outlet></router-outlet>
</ng-template>
