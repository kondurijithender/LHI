
<header>
    <h3 class="page-title">Users</h3>
</header>
<section class="main-section">
    <div class="Question-list">
        <div class="Question-table">
            <table class="table">
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th class="dimention">Email</th>
                    <th class="block-index">Company</th>
                    <th class="Actions">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of surveyList; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{item.name}}</td>
                    <td class="dimention">
                     {{item.email}}
                    </td>
                    <td class="block-index">
                      {{item.companyName}}
                    </td>
                    <td class="Actions">
                      <button type="button" class="btn" title="View Result" [routerLink]="['/results']" [queryParams]="{id: item._id}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                          <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                          <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                        </svg>
                      </button>
                    </td>
                  </tr>
                  
                </tbody>
            </table>
        </div>
    </div>
</section>
