<div ng-app="myApp"  class="login-container">
    <header>
        <h1>LHI Admin</h1>
    </header>
    <h2>Welcome,</h2>
    <p>Signin to Continue</p>
    <div class="form-section lhi-forms">
        <form [formGroup]="loginForm" class="row g-3" (ngSubmit)="onSubmit()">
            <div class="col-12">
                <label class="form-label">Username</label>
                <input type="text" formControlName="username" class="form-control" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>

            <div class="col-12">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="off" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>

            <div class="col-12">
                <button [disabled]="loading" class="btn btn-block btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
