<header>
  <h3 class="page-title">Add New Question</h3>
</header>
<section class="main-section">
    <div class="add-new-distributor agrisoft-forms">
      <div class="form-section row">
        <form class="g-3 col-6" [formGroup]="form" (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <label for="Question" class="form-label">Question</label>
            <textarea class="form-control" id="Question" placeholder="Type Your Question" rows="3"></textarea>
          </div>
          
          <div class="mb-3">
            <label for="Dimension" class="form-label">Dimension</label>
            <select name="Dimension" class="form-control" id="Dimension">
              <option value="Dimension 1">Dimension 1</option>
              <option value="Dimension 1">Dimension 1</option>
              <option value="Dimension 1">Dimension 1</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="Dimension" class="form-label">Block Index</label>
            <select name="Block Index	" class="form-control" id="Block Index	">
              <option value="Dimension 1">Block Index	 1</option>
              <option value="Dimension 1">Block Index	 1</option>
              <option value="Dimension 1">Block Index	 1</option>
            </select>
          </div>

          <div class="mb-3">
            <div *ngIf="submitted" class="invalid-feedback">
              Please Fill All Product Prices
            </div>
            <button [disabled]="loading" class="btn btn-primary btn-block">
              Add
            </button>
          </div>
        </form>
        <div class="col-6"></div>
      </div>
    </div>
  </section>
